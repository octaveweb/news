<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>News App</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <h1>NewsHub</h1>
            </div>
            <nav class="nav">
                <!-- <ul>
                    <li><a href="#" class="nav-link active" data-category="all">All</a></li>
                    <li><a href="#" class="nav-link" data-category="technology">Technology</a></li>
                    <li><a href="#" class="nav-link" data-category="business">Business</a></li>
                    <li><a href="#" class="nav-link" data-category="sports">Sports</a></li>
                    <li><a href="#" class="nav-link" data-category="health">Health</a></li>
                    <li><a href="#" class="nav-link" data-category="entertainment">Entertainment</a></li>
                </ul> -->
            </nav>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search news...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Featured Story -->
    <section class="featured">
        <div class="featured-card" id="featuredCard">
           
            
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
    
        <!-- News Feed -->
        <section class="news-feed">
            <div class="news-grid" id="newsGrid"></div>
        </section>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="sidebar-section">
                <h3>Popular Tags</h3>
                <div id="tags">
                   
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </aside>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>NewsHub brings you the latest news from around the world.</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: contact.karanswarnakar@gmail.com</p>
               
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 NewsHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Article Detail Modal -->
    <div id="articleModal" class="article-modal" data-category="top"></div>
    
    <script src="script.js"></script>
</body>
</html>
